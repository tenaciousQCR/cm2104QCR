<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>
 <p>Skittles</p>
 <p>Fear</p>
 <p>Anger</p>

 <script>
 //change order
 var paragraphs = document.body.getElementsByTagName("p");
 document.body.insertBefore(paragraphs[2], paragraphs[0]);

 //append
 var newPara = document.createElement("p");
 var text = document.createTextNode("A Jedi craves not these things");
 newPara.appendChild(text);
 document.body.appendChild(newPara);

 //replace
 var repPara = document.body.getElementsByTagName("p")[1];
 var newText = document.createTextNode("Agression");
 document.body.replaceChild(newText, repPara);

 </script>
</body>
</html>
