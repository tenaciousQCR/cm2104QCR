<!doctype html>
<html>
<head>
  <!-- default stuff -->
  <meta charset="utf-8">
  <title>Leaflet Earthquake</title>
  <!-- my style sheets -->
  <link rel="stylesheet" href="main.css">
  <!-- Leaflet stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>

  <!-- leaflet script -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <!-- more scripts at the end! -->
</head>
<body>
  <section class="main-container">
    <article>
      <!-- im a map, im a map, im a map, im a map, IM A MAP!!! -->
      <div id="mapid"></div>
    </article>

    <aside>
      <p>Red circles are earthquakes</p>
      <p>Blue circles are meteor strikes</p>
      <button id="shakey">Load Earthquakes</button>
      <button id="dropey">Load Meteors</button>
    </aside>

  </section>
  <!-- #main-container -->
  <!-- jquery and main scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
